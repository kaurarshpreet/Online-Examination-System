<html>
<head>
<link rel="stylesheet"  href="style1.css"></head>
<body>
   
<div class="loginbox">
<img src="login.jpg" class="avatar">
<h1>Sign Up</h1>
<form action="web.jsp" method="post">
<p>Name</p>
<input type="text" name="Name" placeholder="Enter Name"><br><br>
<p>ID</p>
<input type="text" placeholder="Student ID" name="id"><br><br>
<p>Username</p>
<input type="email" placeholder="Enter Username" name="e1"><br><br>
<p>Password</p>
<input type="password" name="p1"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
     title="Must contain at least one number and one uppercase and lowercase letter,
        and at least 8 or more characters"><br><br>
<p>Security Question</p>
<select name="Q1" required>
    <option value="">Select Your Security Question</option>
<option value="What is your Nationality?">What is your Nationality?</option>
<option value="What is your favourite color?">What is your favourite color?</option>
<option value="What is your favourite book?">What is your favourite book?</option>
</select><br><br>
<input type="text" placeholder="Your Answer" name="ans"><br>
<br><br><input type="submit" name="" value="Sign Up">
</form>
</div>
</body>
</html>
