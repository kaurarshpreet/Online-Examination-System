<body>
<div class="loginbox">
<img src="login.jpg" class="avatar">
<h1>Login Here</h1>
<form action="web2.jsp">
<p>Username</p>
<input type="email" name="e1" placeholder="Enter Username"><br>
<p>Password</p>
<input type="password" name="p1" placeholder="Enter Password"  
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter,
        and at least 8 or more characters"><br>
<br><br><input type="submit" name="" value="Login">
<br><br>
<a href="pass.html" target="_self" >Lost your password?</a><br>
<a href="sign.html" target="_self">Don't have an account?</a>
</form>
</div>

</body>

</html>
